<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Future Self</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 id="auth-title">Welcome Back</h1>
            <p id="auth-subtitle">Your Future Self is waiting</p>

            <form id="signin-form" class="auth-form active">
                <input type="email" id="signin-email" placeholder="Email" required>
                <input type="password" id="signin-password" placeholder="Password" required>
                <button type="submit">Sign In</button>
                <div class="error" id="signin-error"></div>
            </form>

            <form id="signup-form" class="auth-form">
                <input type="text" id="signup-name" placeholder="First Name" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" minlength="6" required>
                <input type="number" id="signup-age" placeholder="Age (optional)" min="13" max="120">
                <select id="signup-gender">
                    <option value="">Gender (optional)</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="non-binary">Non-binary</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                </select>
                <input type="text" id="signup-location" placeholder="Location (optional, e.g., Los Angeles, CA)">
                <button type="submit">Create Account</button>
                <div class="error" id="signup-error"></div>
            </form>

            <p class="toggle-text">
                <span id="toggle-message">Don't have an account?</span>
                <a href="#" id="toggle-link">Sign up</a>
            </p>
        </div>
    </div>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
